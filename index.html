<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>AJAX Book App</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1 class="text-center">AJAX Book App</h1>
        <br>
        <div class="col-md-10 col-md-offset-1">
     <!-- <input type="hidden" class="post id" placeholder="ID"> -->
          <input type="text" class="post title" placeholder="Title" required>
          <input type="text" class="post author" placeholder="Author" required>
          <input type="text" class="post image_url" placeholder="Image URL">
          <input type="text" class="post release" placeholder="Release Date">
          <button class="btn btn-primary post">Save</button>
        </div>
        <div class="col-md-10 col-md-offset-1 books">
        </div>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
