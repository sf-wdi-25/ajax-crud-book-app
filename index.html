<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>AJAX Book App</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">AJAX Book App</h1>
        <br>
        <h4 class="text-center" id="submitBooks">Submit your own books!</h4>
		<input type="text" class="form-control" id="title" placeholder="Title">
		<input type="text" class="form-control" id="author" placeholder="Author">
		<input type="text" class="form-control" id="releaseDate" placeholder="releaseDate">
		<input type="text" class="form-control" id="imageURL" placeholder="Image URL">
		<button type="button" class="btn btn-danger btn-block"><strong>Do NOT Click This Button</strong></button>
        <br><br>
        <div id="books-list"></div>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
