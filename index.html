<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>AJAX Book App</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">AJAX Book App</h1>
        <br>
          </div>
        <div class="col-xs-8 col-xs-offset-2">
          <form>
            <input type="text" class="form-control" id="subTitle" placeholder="Title">
            <input type="text" class="form-control" id="subAuthor" placeholder="Author">
            <input type="text" class="form-control" id="subImage" placeholder="Image">
            <input type="email" class="form-control" id="subDate" placeholder="Release Date">
            <button type="submit" class="btn btn-default btn-block" id="submit">Submit</button>
          </form>
          <hr>
        </div>
        <div class="col-xs-8 col-xs-offset-2" id="hello">
        </div>
    </div>
  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
