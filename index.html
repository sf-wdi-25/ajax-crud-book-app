<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>AJAX Book App</title>
</head>
<body>
<div class="container" style="text-align:center">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <p>Create A New Book</p>
       <form><br>
        Book Title:<br>
        <input type="text" name="title" placeholder="Leo the Dog">
        <br>
        Last name:<br>
        <input type="text" name="author" placeholder="Kehontas Rowe">
        <br>
        Image Url:<br>
        <input type="text" name="url" placeholder="http://blog.mjdog.com/wp-content/uploads/2011/06/leo-dog.jpg">
        <br>
        Release Date:<br>
        <input type="text" name="releaseDate" placeholder="10/11/12">
        <br><br>  
        <input type="submit" value="Submit"><br><br>
      </form>
  <div class="container" style="text-align:center">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">AJAX Book App</h1>
        <br>
        <div id="books-list"></div>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
